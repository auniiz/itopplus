<div class="container mt-3">
   <div class="d-flex justify-content between flex-wrap flex-md-nowrap align-item-center pt-2 pd-2 md-3 border-bottom">
      <h1>Contact List</h1>
   </div>

   <div class="table-responsive">
     
     
      <table class="table table-bordered">
         <thead>
            <tr>
               <!-- <th scope="col">ID</th> -->
               <th scope="col">Name</th>
               <th scope="col">Address</th>
               <th scope="col">Phone</th>
               <th scope="col">Email</th>
               <th class="text-center" scope="col">Action</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let contact of Contacts| paginate:{itemsPerPage: 5, currentPage: p} ; let i = index">
               <!-- <th scope="row">{{contact._id}}</th> -->
               <td>{{contact.name}}</td>
               <td>{{contact.address}}</td>
               <td>{{contact.phone}}</td>
               <td>{{contact.email}}</td>
               <td class="text-center">
                  <button class="btn btn-sm btn-primary" routerLink="/detail/{{contact._id}}">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="delete(contact._id, i)">Delete</button>
               </td>
            </tr>
         </tbody>
      </table>
      <div class="col-12 col-center"> <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls></div>
   </div>
</div>
